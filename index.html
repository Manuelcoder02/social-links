<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />

		<title>Frontend Mentor | Social links profile</title>
	</head>
	<body>
		<main class="wrapper">
			<div class="container">
				<header>
					<div class="profile-image">
						<img
							src="./assets/images/avatar-jessica.jpeg"
							alt="a black lady wearing a black top with a full afro hair"
						/>
					</div>
				</header>
				<section class="profile-details">
					<div class="profile-name"><h1>Jessica Randall</h1></div>
					<div class="profile-location"><h3>London, United Kingdom</h3></div>
					<div class="profile-bio">
						<p>"Front-end developer and avid reader."</p>
					</div>
				</section>
				<section class="profile-links">
					<ul>
						<li class="profile-social">
							<button class="github">GitHub</button>
						</li>
						<li class="profile-social">
							<button class="frontendmentor">Frontend Mentor</button>
						</li>
						<li class="profile-social">
							<button class="linkedin">LinkedIn</button>
						</li>
						<li class="profile-social">
							<button class="twitter">Twitter</button>
						</li>
						<li class="profile-social">
							<button class="instagrma">Instagram</button>
						</li>
					</ul>
				</section>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
